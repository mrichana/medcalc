<div class="doc row" ng-swipe-left="filters.setRelative(+1)" ng-swipe-right="filters.setRelative(-1)">
    <div class="col-md-3">
        <div class="navigation list-group">
            <nav-panel class='list-group-item slide' ng-class="{slideRight: slideAnimationInvert}" panel='panel' ng-repeat="panel in panelsList track by panel.id" ></nav-panel>
        </div>
    </div>


    <div class="col-md-9">
        <div class="panels">
            <div id="{{panel.id}}" class="panel panel-default slide" ng-class="{slideRight: slideAnimationInvert}" panel='panel' ng-repeat="panel in panelsList track by panel.id">
                <div class="panel-heading"><h4>{{panel.name}}<span class="glyphicon glyphicon-trash pull-right" ng-show="panel.reset" ng-click="clearPanel(panel.id)"></span></h4></div>
                <div class="panel-body"><panel panel='panel'></panel></div>
            </div>
        </div>
    </div>
</div>
