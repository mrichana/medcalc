<!-- Default
================================================== -->
<div class="well well-small" ng-repeat="field in fields">
	<dl class="dl-horizontal">
			<dt><span class="label label-{{field.type}}" ng-bind-html-unsafe="field.name"></span></dt>
			<dd>
				<ul class="unstyled">
				<li ng-bind-html-unsafe="option" ng-repeat="option in field.options"></li>
			</ul>
		</dd>
	</dl>
</div>
