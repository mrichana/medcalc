<ng-form class="form-horizontal">
	<div class="form-group" ng-repeat="field in panel.fields">
		<label class="col-sm-2 control-label" for="{{field.id}}" ng-bind-html="field.name | to_trusted"></label>
		<div class="col-sm-10">
			<custom-input type="{{field.input.type}}"></custom-input>
		</div>
	</div>
</ng-form>
