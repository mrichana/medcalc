<!-- Default
================================================== -->
<ng-form class="form-horizontal">
	<div ng-repeat="field in view.fields">
		<div class="form-group" ng-class="{'has-error': field.error, 'has-warning': field.warning}">
			<label class="col-sm-2 control-label" for="{{field.id}}" ng-bind-html="field.name | to_trusted"></label>
			<div class="col-sm-10">
				<custom-input field="field" values="view.values"></custom-input>
			</div>
		</div>
	</div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-block btn-primary" ng-disabled="!addPatientReady" ng-click="view.addPatient()">
      	<i class="fa fa-plus"></i>
      	 Προσθήκη
      </button>
    </div>
  </div>
</ng-form>
