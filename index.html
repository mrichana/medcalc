<!DOCTYPE html>
<html lang="en" ng-app="medicalCalculator">

<head>
	<meta charset="utf-8">   
	<title>Ιατρικό Βοήθημα</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">   
	<meta name="author" content="">   
	<!-- Le styles -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
	<!-- Le fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">   
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">   
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">   
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">   
	<link rel="shortcut icon" href="img/favicon.png">   

	<script src="lib/underscore-min.js"></script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/angular-touch.min.js"></script>
	<script src="lib/ui-bootstrap-tpls.min.js"></script>

	<script src="js/panels/panelGroups.js" type="text/javascript"></script>
	<script src="js/panels/calculators.js" type="text/javascript"></script>
	<script src="js/panels/triplex.js" type="text/javascript"></script>
	<script src="js/panels/algorithms.js" type="text/javascript"></script>

	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-controller="calculatorCtrl">
	<div class="container-fluid">
		<div class="jumbotron" id="overview">
			<h1>
				Ιατρικό Βοήθημα
				<p>
					Μικρά&nbspβοηθήματα, χρήσιμα&nbspστην&nbspκλινική&nbspπράξη
				</p>
			</h1>
		</div>

        <ul class="nav nav-pills">
            <li ng-repeat="filter in filters" ng-class="{active: filters.active == $index}"><a href ng-click="setFilter($index)">{{filter.name}}</a></li>
        </ul>

		<div class="row">
			<div class="col-md-3">
				<div class="list-group">
					<nav-calc class='list-group-item animate' panel='panel' ng-repeat="panel in panels" ></nav-calc>
				</div>
			</div>

			
			<div class="col-md-9" ng-swipe-left="setFilter(0)" ng-swipe-right="setFilter(1)">
				<section id="{{panel.id}}" class="well well-large animate" ng-repeat="panel in panels">
					<h1>{{panel.name}}</h1>
					<calc panel='panel'></calc>
					<result result='panel.result'></result>
				</section>
			</div>
		</div>
	</div>

	<!-- Footer
    ================================================== -->
	
	<footer class="footer">
		<div class="container">
			 <i class="icon-ok"></i>2013 Missel Richana      </div>
	</footer>

</body>
</html>
